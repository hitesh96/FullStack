<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Aldrich" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body >
        <div class="contained">
            <aside>
                <div class="options-box">
                    <main>
                        <center>
                            <h2>Neighborhood Map</h2>
                        </center>
                        <div id="error" class="alert alert-danger" data-bind="text: error, visible: showError"></div>
                        <br>
                        <article>
                            <input id="show-listings" class="btn btn-outline-primary" type="button" value="Show Listings" data-bind="click: showListings">
                            <input id="hide-listings" type="button" class="btn btn-outline-primary" value="Hide Listings" data-bind="click: hideListings"><br>
                            <input id="show-weather" type="button" class="btn btn-outline-primary" value="Weather of Neighborhood" data-bind="click: showWeather"><br>
                        </article>
                        <article id="weather" data-bind="visible: showWeatherConditions">
                            <div class="row" id="weather-inside">
                                <div class="col-md-6">
                                    <img width="50px" height="50px" data-bind="attr:{src: imageWeatherPath}" />
                                </div>
                                <div class="col-md-6">
                                    <div data-bind="html: myWeather"></div>
                                </div>
                            </div>
                        </article>
                        <br>
                        <article>
                            <center>
                                <h3>List</h3>
                            </center>
                            <input placeholder="Choose an address from the list..." type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off"><br>
                            <div id="SearchList">
                                <ul class="list-group" data-bind="foreach: list">
                                    <li class="list-group-item" data-bind="text: title,click: highlightMarker"></li>
                                </ul>
                            </div>
                            <div id="List" data-bind="visible: showMyList">
                                <ul class="list-group" data-bind="foreach: locations">
                                    <li class="list-group-item" data-bind="text: title,click: highlightMarker"></li>
                                </ul>
                            </div>
                            <br>
                        </article>
                    </main>
                </div>
            </aside>
            <section>
                <div id="map"></div>
            </section>
        </div>
        <footer>
            <script src="js/lib/knockout-3.2.0.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
            <script src="js/app.js"></script>
            <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAr2cDBsQxEnvE6do1dVHQ4NETbF_V7k1A&libraries=drawing,geometry&v=3&callback=initMap" onerror="googleapiError()"></script>
        </footer>
    </body>
</html>
